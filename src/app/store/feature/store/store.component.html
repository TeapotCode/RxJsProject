<ng-container *ngIf="users$ | async as users">
  <div style="display: flex; gap: 10px">
    <div *ngFor="let user of users">
      {{user.name.firstname}}
    </div>
  </div>
</ng-container>


<hr>

<mat-spinner *ngIf="(isLoading$ | async)" class="spinner" diameter="100"></mat-spinner>

<ng-container *ngIf="isUserLogIn$ | async; else pleaseLogIn">
  <app-categories *ngIf="{categories: categories$ | async} as vm"
                  [categories]="vm.categories"
                  (selected)="getProducts($event)"></app-categories>
</ng-container>

<ng-template #pleaseLogIn>
  <button mat-button color="primary" (click)="onLogin()">Login</button>
  <hr>
  Please login to see categories
</ng-template>

<hr>

<app-search></app-search>
